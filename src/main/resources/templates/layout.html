<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <title>Daily wisdom</title>
        <link th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
        <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
        
    </head>
    <body>
    
	<div id="wrap">
	<div id="main" class="container clear-top">
	
		<div layout:fragment="content">

		</div>
		
    	
	</div>
	</div>
	
	<footer class="footer">
    	<p class="text-center">
    		My first Spring Boot application |
    		<a href="http://localhost:8081">Home</a> |
    		<a th:href="@{/dw}">See all sentences</a> |
    		<span sec:authorize="isAnonymous()"> 
    			<a th:href="@{/login}">Login</a> |
    			<a th:href="@{/user/register}" title="Add new sentences and mark exist ones!">Register</a>
    		</span>
    		<span sec:authorize="isAuthenticated()"> 
    			<a th:href="@{/logout}">Logout <span sec:authentication="name">Bob</span></a> |
    			<a th:href="@{/user/profile}">Your profile</a>
    		</span>
    	</p>
    </footer>                        
	
    </body>
</html>
