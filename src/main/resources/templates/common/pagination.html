<th:block th:fragment="pagination">
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
    
      <li th:class="${page.hasPrevious()} ? 'page-item' : 'page-item disabled'">
        <a aria-label="previous" class="page-link" th:if='${page.hasPrevious()}' th:href='@{__${#httpServletRequest.pathInfo}__(page=${page.number-1},size=${page.size})}' title='Go to previous page'>
	        <span aria-hidden="true">&laquo;</span>
    	    <span class="sr-only">Previous</span>
        </a>
      </li>
	
      <li th:switch="${page.number}" th:each="i : ${#numbers.sequence( 0, page.totalPages-1)}" th:class="${page.number == i} ? 'page-item active' : 'page-item'">
	    <a class="page-link" th:case="*" th:href='@{__${#httpServletRequest.pathInfo}__(page=${i},size=${page.size})}'><span th:text="${i + 1}" th:remove="tag"></span> <span th:if="${page.number == i}" class="sr-only">(current)</span></a>
	  </li>      
      
      <li th:class="${page.hasNext()} ? 'page-item' : 'page-item disabled'">
      	<a class="page-link" aria-label="Next" th:if='${page.hasNext()}' th:href='@{__${#httpServletRequest.pathInfo}__(page=${page.number+1},size=${page.size})}' title='Go to next page'>
        	<span aria-hidden="true">&raquo;</span>
        	<span class="sr-only">Next</span>
        </a>	
      </li>
      
    </ul>
  </nav>
</th:block>
